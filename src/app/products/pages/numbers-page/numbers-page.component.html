<p-panel [showHeader]="true" class="p-1" header="Pipes Numéricos">
  <p>Pipes incluidos en Angular - Usualment en el common Module.</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells + 1235 | number : "1.2-2" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency : "" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancias porcentuales " subheader="del presente año">
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
