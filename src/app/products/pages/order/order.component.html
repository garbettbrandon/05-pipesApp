<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <ng-template #start>
    <p-button label="ToogleCase" class="mr-2" (onClick)="toggleUpperCase()" />
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      text
      severity="secondary"
      (onClick)="changeOrder('name')"
    />
    <p-button
      label="Por volar"
      icon="pi pi-sort"
      text
      severity="secondary"
      (onClick)="changeOrder('canFly')"
    />
    <p-button
      label="Por color"
      icon="pi pi-sort"
      text
      severity="secondary"
      (onClick)="changeOrder('color')"
    />
  </ng-template>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortby: orderBy" [tableStyle]="{ 'min-width': '50rem' }" >
        <ng-template #header>
          <tr>
            <th>Nombre</th>
            <th>Volador</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template #body let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
